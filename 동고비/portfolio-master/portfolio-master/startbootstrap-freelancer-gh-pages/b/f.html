
<!DOCTYPE html>
<html>
 <head>
       <meta charset="utf-8">
   <style>
    .sw{

      color:blue;

    }
    #smc{
      font-weight:bold;
      color:green;
    }

  </style>

  <body>


    <h1><a href="index.html">정미혜의 프로필</a></h1>

    <h3 style="background-color: black;color:white">2학년 10반 9번</h3>

    <h4><span class ="sw">소프트웨어 1등</span>, <span id="smc">세명컴퓨터고등학교.</span></h4>

    <input id="pink_white" type="button" value="pink" onclick="
    document.querySelector('body').style.backgroundColor='pink';
    document.querySelector('body').style.color='white';
    ">

    <input id="powderblue_white" type="button" value="powderblue" onclick="
    document.querySelector('body').style.backgroundColor='powderblue';
    document.querySelector('body').style.color='white';
    ">

    <input id="change" type="button" value="on" onclick="
    if(document.querySelector('#change').value==='on'){
      document.querySelector('body').style.backgroundColor='yellow';
      document.querySelector('body').style.color='black';
      document.querySelector('#change').value='off';
    }else{
      document.querySelector('body').style.backgroundColor='black';
      document.querySelector('body').style.color='yellow';
      document.querySelector('#change').value='on';
    }
    ">

    </style>

    <script>
      var food={
        "breakfast":"egg",
        "lunch":"pizza",
        "dinner":"chicken"
      };
    </script>
    <script>
      for( var key in food){
        document.write(key+':'+food[key]+'<br>');
      }
    </script>

    <script>
      var month=["월요일","화요일","수요일","목요일","금요일","토요일","일요일"]
    </script>

    <script>
      document.write('오늘은'+month[2]+'입니다.');
    </script>

  </body>
</html>
